<body ng-app="AA_Stats" ng-controller="AA_Controller">
	hello
	<div class="div_main_wrapper">
		<!-- Header/Navbar -->
		<div class="div_header" header>
			<!--<header style="height:100%"></header>-->
		</div>
		<!-- Main Content -->
		<div class="div_content_main" ng-view>
		</div>
		<!-- Footer -->
		<div class="div_footer" footer>
		</div>
	</div>
	<!-- END div_main_wrapper -->


	<div id="Modal_Settings" class="modal fade" settings>
	</div>

	<div id="Modal_Game" class="modal fade" newgame>
	</div>

	<!--Container for Dynamic Loading of *.html into a Modal-->
	<div id="MyModal" class="modal fade" ng-controller="Modal_Contoller">
		<div class="modal-dialog myModal">
			<!-- Modal content-->
			<div class="modal-content" ng-include="ModalData.URL">
			</div>
		</div>
	</div>


	<script>
		$(document).ready(function () {

		});

		//STORAGE FUNCTIONS
		var sStorage_Key = "AA_Data";
		function getData() {
			//return new DataBO();
			var sData = localStorage.getItem(sStorage_Key);

			if (sData) {
				oData = new DataBO(sData);
			}
			//no localStorage set => init with default values
			else {
				oData = new DataBO();
				saveData(oData);
			}
			return oData;
		}

		function saveData(oData) {
			var sData = JSON.stringify(oData);
			localStorage.setItem(sStorage_Key, sData);
		}

		function clearData() {
			localStorage.removeItem("AA_Data");
		}

		function getStorageSize(o) {
			var sData = JSON.stringify(o);
			var size_KB = ((sData.length * 16) / (8 * 1024)).toFixed(2);
			//$('[data-KEY="Storage_Size"]').html(size_KB);
			return size_KB;
		}
	</script>
</body>
</html>
