<div style="display:flex; flex-direction:row; width:100%;" ng-if="Partial == 'CTL_FACTION'">
    <div ng-attr-iscurrent="{{ SelectedFaction === 'AXIS' ? 1 : 0 }}"
         style="cursor:pointer" ng-click="ClickMe('AXIS')">
        <img for="xx" src="/assets/img/Axis.png" width="50" height="50" />
        <span>Axis</span>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div ng-attr-iscurrent="{{ SelectedFaction === 'ALLY' ? 1 : 0 }}"
         ng-click="ClickMe('ALLY')"
         style="cursor:pointer">
        <img for="zz" src="/assets/img/Ally.png" width="50" height="50" />
        <span>Allies</span>
    </div>
</div>

<div class="flex-container myfas" ng-if="Partial == 'CTL_ROUND'">
    <i class="fa fa-chevron-circle-left fa-2x " style="color: darkred;" ng-click="ClickMe(-1)"></i>
    &nbsp;
    <div style="width:50px; text-align:center">
        <input class="input_cell_row" type="number" ng-model="Round" />
    </div>
    &nbsp;
    <i class="fa fa-chevron-circle-right fa-2x " style="color: darkgreen;" ng-click="ClickMe(1)"></i>
</div>

<div class="flex-container myfas" ng-if="Partial == 'CTL_COUNTRY'">
    <i class="fa fa-chevron-circle-left fa-2x " style="color: darkred;" ng-click="ClickMe(-1)"></i>
    &nbsp;
    <div style="width:50px; text-align:center">
        <img ng-src="/assets/img/{{Country}}.svg" style="width:100%; height:100%" />
    </div>
    &nbsp;
    <i class="fa fa-chevron-circle-right fa-2x " style="color: darkgreen;" ng-click="ClickMe(1)"></i>
</div>

<div class="flex-container myfas" ng-if="Partial == 'CTL_TIMER'">
    <i class="fa fa-chevron-circle-left fa-2x " style="color: darkred;" ng-click="ClickMe(-1)"></i>
    &nbsp;
    <div style="width:50px; text-align:center">
        <input class="input_cell_row" type="number" ng-model="TO_Hours" />
    </div>
    &nbsp;
    <i class="fa fa-chevron-circle-right fa-2x " style="color: darkgreen;" ng-click="ClickMe(1)"></i>
</div>
